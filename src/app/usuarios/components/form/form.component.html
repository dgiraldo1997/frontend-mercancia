<div class="card bg-dark text-white">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <form>
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                 <input type="text" class="form-control" [(ngModel)]="usuario.nombre" name="nombre">   
                </div>
            </div>
            <div class="form-group row">
                <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
                <div class="col-sm-6">
                 <input type="text" class="form-control" [(ngModel)]="usuario.apellido" name="apellido">   
                </div>
            </div>
            <div class="form-group row">
                <label for="edad" class="col-form-label col-sm-2">Edad</label>
                <div class="col-sm-6">
                 <input type="number" class="form-control" [(ngModel)]="usuario.edad" name="edad">   
                </div>
            </div>
            <div class="form-group row" *ngIf="cargos">
                <label for="cargo" class="col-form-label col-sm-2">Cargo</label>
                <div class="col-sm-6">
                 <select class="form-control" [(ngModel)]="usuario.idcargo"  name="idcargo">
                     <option *ngFor="let cargo of cargos" value={{cargo.id}} focus>{{cargo.nombre}}</option>
                 </select>  
                </div>
            </div>
            <div class="form-group row">
                <label for="activo" class="col-form-label col-sm-2">Activo</label>
                <div class="col-sm-6">
                 <select class="form-control" [(ngModel)]="usuario.activo" name="activo">
                     <option value=true focus>Activo</option>
                     <option value=false>Inactivo</option>
                 </select>  
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!usuario.id else elseBlock">Crear Usuario</button>
                    <ng-template #elseBlock>
                        <button class="btn btn-success" role="button" (click)='update()'>Editar Usuario</button>
                    </ng-template>
                </div>
            </div>
        </form>
    </div>
</div>
