<div class="card border-primary mb-3">
  <div class="card-header">Prueba Nexos Mercancia App</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de Cargos</h5>

    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/cargos/form']">Crear Cargo</button>
    </div>

    <div *ngIf="cargos.length == 0" class="alert alert-info">
      <h1>No tenemos cargos almacenados</h1>
    </div>
    
    <table class="table table-bordeared table-striped" *ngIf="cargos.length > 0">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Fecha Creacion</th>
          <th colspan="2" class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cargo of cargos">
          <td>{{cargo.id}}</td>
          <td>{{cargo.nombre}}</td>
          <td>{{cargo.createdAt}}</td>
          <td>
            <button type="button" name="button" [routerLink]="['/cargos/form', cargo.id]" class="btn btn-primary">Editar</button>
          </td>
          <td>
            <button type="button" name="eliminar" (click)='delete(cargo)' class="btn btn-danger">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
